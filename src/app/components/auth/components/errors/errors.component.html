<div>
  <p *ngIf="errors['required']">{{ errors["required"] }}</p>
  <p *ngIf="errors['email']">{{ errors["email"] }}</p>
  <p *ngIf="errors['pattern']">
    {{ errors["pattern"] }}
  </p>
  <p *ngIf="errors['keyRequired']">{{ errors["keyRequired"] }}</p>
  <p *ngIf="errors['min']">{{ errors["min"] }}</p>
  <p *ngIf="errors['max']">{{ errors["max"] }}</p>
</div>
