<div *ngIf="item" class="item-container">
  <p class="item-line">{{ item.coach }} {{ item.class }}</p>
  <p class="item-line">
    {{ getTimePart() }}
    {{ item.hall }}
  </p>
  <span *ngIf="item.duration !== 60" class="duration"
    >{{ item.duration }} {{ "schedule.minutes" | translate }}</span
  >

  <ng-content *ngIf="!isCoach()" select="[buttons]"></ng-content>

  <ng-content></ng-content>
</div>
