<app-header [header]="'menu.Enrollments'|translate"></app-header>

<ion-content>
  <swiper (slideChange)="onSlideChange()" [config]="config" #slides>
    <ng-template swiperSlide
      ><app-current
        [items]="getActive()"
        (setDate)="setDate($event)"
      ></app-current
    ></ng-template>
    <ng-template swiperSlide>
      <app-current
        [archive]="true"
        [items]="getArchive()"
        (setDate)="setDate($event)"
      ></app-current>
    </ng-template>
    <ng-template swiperSlide>
      <app-stats></app-stats>
    </ng-template>
  </swiper>
</ion-content>
