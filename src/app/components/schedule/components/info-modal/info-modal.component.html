<ion-header>
  <ion-toolbar>
    <div class="modal-header">
      <ion-title>{{ "infoModal.header" | translate }}</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="backToSchedule()">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding-bottom">
  <ion-item class="ion-no-padding" color="light">
    <div class="item-container">
      <p>
        {{ "infoModal.coach" | translate }}:
        <span>{{ item.value?.coach }}</span>
      </p>
      <p>{{ item.value?.coachInfo }}</p>
    </div>
  </ion-item>
  <ion-item class="ion-no-padding" color="light">
    <div class="item-container">
      <p>
        {{ "infoModal.class" | translate }}:
        <span>{{ item.value?.class }}</span>
      </p>
      <p>
        {{ item.value?.classInfo }}
      </p>
    </div>
  </ion-item>
  <ion-item
    *ngIf="enrollments.length > 0"
    class="ion-no-padding ion-padding-bottom"
    color="light"
  >
    <div class="item-container">
      <p>{{ "infoModal.enrolled" | translate }}:</p>
      <ion-list>
        <app-user-card
          *ngFor="let enrollment of enrollments"
          [userId]="enrollment.client_id"
        ></app-user-card>
      </ion-list>
    </div>
  </ion-item>
</ion-content>
