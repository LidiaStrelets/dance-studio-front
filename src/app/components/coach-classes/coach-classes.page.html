<app-header [header]="'menu.CoachClasses'|translate"></app-header>

<ion-content>
  <swiper [config]="config" #slides>
    <ng-template swiperSlide
      ><app-classes
        [items]="items | filterActive"
        (setDate)="setDate($event)"
      ></app-classes>
    </ng-template>
    <ng-template swiperSlide>
      <app-classes
        [archive]="true"
        [items]="items | filterArchive"
        (setDate)="setDate($event)"
      ></app-classes>
    </ng-template>
  </swiper>
</ion-content>
