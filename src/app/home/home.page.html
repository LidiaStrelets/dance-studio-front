<ion-header>
  <ion-toolbar class="ion-padding-top page-header"
    ><ion-buttons class="ion-padding-bottom" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <div class="title-container">
      <ion-title class="ion-text-center">Euphoria</ion-title>
      <span>{{"homeSubtitle" | translate}}</span>
    </div>
    <ion-buttons slot="end" class="ion-padding-bottom"
      ><ion-button (click)="toggleLanguages()">
        <ion-icon
          slot="icon-only"
          name="globe"
          fill="clear"
          size="small"
        ></ion-icon> </ion-button
    ></ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-languages
    (closeMenu)="toggleLanguages()"
    [showLanguagesMenu]="showLanguages"
  ></app-languages>
  <ion-card>
    <ion-item>
      <ion-img
        src="./assets/images/9a0fdfcbcab71a6dc70c97bf08ded1ab.png"
      ></ion-img>
    </ion-item>
    <ion-card-header>
      <ion-card-title>{{"homePageTitle" | translate}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{"homeMainDescription" | translate}}
    </ion-card-content></ion-card
  >

  <ion-card *ngFor="let hall of translatedHalls">
    <ion-item>
      <ion-img [src]="hall.picture"></ion-img>
    </ion-item>
    <ion-card-header>
      <ion-card-title class="ion-text-capitalize">{{hall.name}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>{{hall.description}} </ion-card-content></ion-card
  >
</ion-content>
