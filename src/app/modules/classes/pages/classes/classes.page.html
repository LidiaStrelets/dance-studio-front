<app-header [header]="'classes.header'|translate"></app-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of classItems">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{item.name}}</ion-card-title>
        </ion-card-header>

        <ion-card-content> {{item.description}} </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
